<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  // 1. 事件捕获是由上至下，事件传播是自底而上。
  // 2. capture 参数可以设置为事件传播方向为由上至下，once 参数可以只绑定一次事件。
  // 3. e.stopPropagation() 方法可以阻止事件传播。
  const divs = document.querySelectorAll("div");

  function logText(e) {
    e.stopPropagation();
    console.log(this.classList.value);
  }

  divs.forEach(div => div.addEventListener("click", logText, {
    capture:false
  }));
</script>
</body>
</html>
